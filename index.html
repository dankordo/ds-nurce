<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Список важных событий</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 { text-align: center; color: #333; }
a { margin-bottom: 20px; display: inline-block; text-decoration: none; color: #007bff; }
a:hover { text-decoration: underline; }
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    max-width: 400px;
    margin-bottom: 10px;
}
input, button, textarea { padding: 8px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc; }
button { cursor: pointer; background-color: #007bff; color: #fff; border: none; }
button:hover { background-color: #0056b3; }
#message { margin-bottom: 10px; }
ul { list-style: none; padding: 0; width: 100%; max-width: 400px; }
li { background: #fff; padding: 10px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: flex-start; }
.description { font-size: 13px; color: #444; margin: 2px 0; }
.datetime { font-size: 12px; color: #666; margin-top: 4px; }
.buttons { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
.edit-btn, .delete-btn, .remove-photo-btn { padding: 4px 8px; font-size: 12px; border-radius: 4px; border: none; cursor: pointer; }
.edit-btn { background-color: #ffc107; color: #fff; }
.edit-btn:hover { background-color: #e0a800; }
.delete-btn { background-color: #dc3545; color: #fff; }
.delete-btn:hover { background-color: #c82333; }
.remove-photo-btn { background-color: #6c757d; color: #fff; }
.remove-photo-btn:hover { background-color: #5a6268; }
.thumbnail { max-width: 80px; max-height: 80px; margin-top: 5px; border-radius: 4px; object-fit: cover; cursor: pointer; }
</style>
</head>
<body>
<h1>Список важных событий</h1>
<a href="index.html">← Вернуться на главную</a>

<form id="eventForm">
    <input type="text" id="eventName" placeholder="Событие" required>
    <textarea id="eventDescription" placeholder="Краткое описание" rows="2"></textarea>
    <input type="datetime-local" id="eventDateTime" required>
    <input type="file" id="eventPhoto" accept="image/*">
    <button type="submit">Добавить</button>
</form>

<div id="message"></div>
<ul id="eventsList"></ul>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-storage.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

// Firebase
const app = initializeApp({
    apiKey: "AIzaSyBUUrP-CevoeDOsUZorjC6XDзZ-vd3Uauw",
    authDomain: "ds-nurce-bdc37.firebaseapp.com",
    databaseURL: "https://ds-nurce-bdc37-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ds-nurce-bdc37",
    storageBucket: "ds-nurce-bdc37.appspot.com",
    messagingSenderId: "725307523922",
    appId: "1:725307523922:web:9bb5c6ae685e479719b08b"
});

const db = getDatabase(app);
const storage = getStorage(app);
const auth = getAuth(app);
const eventsRef = ref(db, 'events');

const form = document.getElementById('eventForm');
const eventsList = document.getElementById('eventsList');
const photoInput = document.getElementById('eventPhoto');
const messageDiv = document.getElementById('message');
let editKey = null;
let userReady = false;

// --- Анонимная авторизация ---
signInAnonymously(auth)
    .then(() => console.log("Анонимный вход выполнен"))
    .catch(err => showMessage("Ошибка авторизации: " + err.message));

onAuthStateChanged(auth, user=>{
    if(user){
        userReady = true;
        console.log("Пользователь авторизован:", user.uid);
    } else userReady = false;
});

// --- Сообщения ---
function showMessage(msg, isError=true){
    messageDiv.textContent = msg;
    messageDiv.style.color = isError ? 'red' : 'green';
    setTimeout(()=>messageDiv.textContent='', 5000);
}

// --- Сжатие изображения ---
function resizeImage(file, maxWidth, maxHeight, quality=0.7){
    return new Promise((resolve, reject)=>{
        const reader = new FileReader();
        reader.onload = e=>{
            const img = new Image();
            img.onload = ()=>{
                let { width, height } = img;
                if(width>maxWidth || height>maxHeight){
                    const scale = Math.min(maxWidth/width, maxHeight/height);
                    width*=scale; height*=scale;
                }
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img,0,0,width,height);
                canvas.toBlob(blob=>{
                    if(blob) resolve(blob);
                    else reject(new Error("Ошибка создания Blob"));
                }, 'image/jpeg', quality);
            };
            img.onerror = reject;
            img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

// --- Добавление/редактирование события ---
form.addEventListener('submit', async e=>{
    e.preventDefault();
    if(!userReady){ showMessage("Подождите авторизации"); return; }

    const name = document.getElementById('eventName').value.trim();
    const description = document.getElementById('eventDescription').value.trim();
    const datetime = document.getElementById('eventDateTime').value;
    if(!name || !datetime) return;

    const file = photoInput.files[0];
    let photoURL = null;
    let thumbURL = null;

    try{
        if(file){
            const resizedFull = await resizeImage(file, 1200, 1200);
            const resizedThumb = await resizeImage(file, 150, 150, 0.6);
            const safeName = file.name.replace(/\s+/g,'_').replace(/[^\w.-]/g,'');
            const fullRef = storageRef(storage, `events_photos/full_${Date.now()}_${safeName}`);
            const thumbRef = storageRef(storage, `events_photos/thumb_${Date.now()}_${safeName}`);
            await uploadBytes(fullRef, resizedFull);
            await uploadBytes(thumbRef, resizedThumb);
            photoURL = await getDownloadURL(fullRef);
            thumbURL = await getDownloadURL(thumbRef);
        }

        const eventData = { name, description, datetime };
        if(photoURL) eventData.photoURL = photoURL;
        if(thumbURL) eventData.thumbURL = thumbURL;

        if(editKey){
            await update(ref(db,'events/'+editKey), eventData);
            editKey = null;
            showMessage("Событие успешно обновлено!", false);
        } else {
            await push(eventsRef, eventData);
            showMessage("Событие успешно добавлено!", false);
        }

        form.reset();
        photoInput.value = '';
    } catch(err){
        console.error(err);
        showMessage("Ошибка при загрузке фото: " + err.message);
    }
});

// --- Отображение событий ---
onValue(eventsRef, snapshot=>{
    const data = snapshot.val();
    const entries = data ? Object.entries(data) : [];
    entries.sort((a,b)=>new Date(b[1].datetime)-new Date(a[1].datetime));
    eventsList.innerHTML = '';
    entries.forEach(([key,item])=>{
        const li = document.createElement('li');

        const contentDiv = document.createElement('div');
        const strong = document.createElement('strong');
        strong.textContent = item.name;

        const descDiv = document.createElement('div');
        descDiv.className='description';
        descDiv.textContent = item.description||'';

        const dateDiv = document.createElement('div');
        dateDiv.className='datetime';
        dateDiv.textContent = item.datetime.replace('T',' ');

        contentDiv.appendChild(strong);
        contentDiv.appendChild(descDiv);
        contentDiv.appendChild(dateDiv);

        if(item.thumbURL){
            const img = document.createElement('img');
            img.src = item.thumbURL;
            img.className='thumbnail';
            if(item.photoURL) img.onclick = ()=>window.open(item.photoURL,'_blank');
            contentDiv.appendChild(img);
        }

        const btnsDiv = document.createElement('div');
        btnsDiv.className='buttons';

        const editBtn = document.createElement('button');
        editBtn.textContent='Редактировать';
        editBtn.className='edit-btn';
        editBtn.onclick = ()=>{
            document.getElementById('eventName').value = item.name;
            document.getElementById('eventDescription').value = item.description||'';
            document.getElementById('eventDateTime').value = item.datetime;
            photoInput.value = '';
            editKey = key;
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent='Удалить';
        deleteBtn.className='delete-btn';
        deleteBtn.onclick = ()=>{
            if(confirm(`Удалить событие "${item.name}"?`)){
                remove(ref(db,'events/'+key));
            }
        };

        const removePhotoBtn = document.createElement('button');
        removePhotoBtn.textContent='Удалить фото';
        removePhotoBtn.className='remove-photo-btn';
        removePhotoBtn.onclick = ()=>{
            if(confirm('Удалить фото этого события?')){
                update(ref(db,'events/'+key), { photoURL:null, thumbURL:null });
            }
        };

        btnsDiv.appendChild(editBtn);
        btnsDiv.appendChild(deleteBtn);
        if(item.photoURL) btnsDiv.appendChild(removePhotoBtn);

        li.appendChild(contentDiv);
        li.appendChild(btnsDiv);
        eventsList.appendChild(li);
    });
});
</script>
</body>
    </html>
