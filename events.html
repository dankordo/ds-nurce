<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Список важных событий</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 { text-align: center; color: #333; }
    a { margin-bottom: 20px; display: inline-block; text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px;
    }
    input, button, textarea { padding: 8px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc; }
    button { cursor: pointer; background-color: #007bff; color: #fff; border: none; }
    button:hover { background-color: #0056b3; }
    ul { list-style: none; padding: 0; width: 100%; max-width: 400px; }
    li { background: #fff; padding: 10px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    .description { font-size: 13px; color: #444; margin: 2px 0; }
    .datetime { font-size: 12px; color: #666; margin-top: 4px; }
    .buttons { display: flex; gap: 5px; }
    .edit-btn, .delete-btn { padding: 4px 8px; font-size: 12px; border-radius: 4px; border: none; cursor: pointer; }
    .edit-btn { background-color: #ffc107; color: #fff; }
    .edit-btn:hover { background-color: #e0a800; }
    .delete-btn { background-color: #dc3545; color: #fff; }
    .delete-btn:hover { background-color: #c82333; }
</style>
</head>
<body>
<h1>Список важных событий</h1>
<a href="index.html">← Вернуться на главную</a>

<form id="eventForm">
    <input type="text" id="eventName" placeholder="Событие" required>
    <textarea id="eventDescription" placeholder="Краткое описание" rows="2"></textarea>
    <input type="datetime-local" id="eventDateTime" required>
    <button type="submit">Сохранить</button>
</form>

<ul id="eventsList"></ul>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

const app = initializeApp({
    apiKey: "AIzaSyBUUrP-CevoeDOsUZorjC6XDзZ-vd3Uauw",
    authDomain: "ds-nurce-bdc37.firebaseapp.com",
    databaseURL: "https://ds-nurce-bdc37-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ds-nurce-bdc37",
    storageBucket: "ds-nurce-bdc37.appspot.com",
    messagingSenderId: "725307523922",
    appId: "1:725307523922:web:9bb5c6ae685e479719b08b"
});

const db = getDatabase(app);
const eventsRef = ref(db, 'events');

const form = document.getElementById('eventForm');
const eventsList = document.getElementById('eventsList');

let editKey = null;

form.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('eventName').value.trim();
    const description = document.getElementById('eventDescription').value.trim();
    const datetime = document.getElementById('eventDateTime').value;
    if (!name || !datetime) return;

    if (editKey) {
        update(ref(db, 'events/' + editKey), { name, description, datetime });
        editKey = null;
    } else {
        push(eventsRef, { name, description, datetime });
    }
    form.reset();
});

onValue(eventsRef, snapshot => {
    const data = snapshot.val();
    const entries = data ? Object.entries(data) : [];
    entries.sort((a, b) => new Date(b[1].datetime) - new Date(a[1].datetime));
    eventsList.innerHTML = '';
    entries.forEach(([key, item]) => {
        const li = document.createElement('li');

        const contentDiv = document.createElement('div');
        const strong = document.createElement('strong');
        strong.textContent = item.name;

        const descDiv = document.createElement('div');
        descDiv.className = 'description';
        descDiv.textContent = item.description || '';

        const dateDiv = document.createElement('div');
        dateDiv.className = 'datetime';
        dateDiv.textContent = item.datetime.replace('T', ' ');

        contentDiv.appendChild(strong);
        contentDiv.appendChild(descDiv);
        contentDiv.appendChild(dateDiv);

        const btnsDiv = document.createElement('div');
        btnsDiv.className = 'buttons';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Редактировать';
        editBtn.className = 'edit-btn';
        editBtn.onclick = () => {
            document.getElementById('eventName').value = item.name;
            document.getElementById('eventDescription').value = item.description || '';
            document.getElementById('eventDateTime').value = item.datetime;
            editKey = key;
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Удалить';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = () => {
            if (confirm(`Удалить событие "${item.name}"?`)) {
                remove(ref(db, 'events/' + key));
            }
        };

        btnsDiv.appendChild(editBtn);
        btnsDiv.appendChild(deleteBtn);

        li.appendChild(contentDiv);
        li.appendChild(btnsDiv);
        eventsList.appendChild(li);
    });
});
</script>
</body>
</html>
